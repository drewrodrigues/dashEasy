<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/styles/main.css">
  <title>Document</title>
</head>
<body>
  <section class="weather">
    <span class="weather-temp">
      <i class="fas fa-cloud-sun-rain"></i>
      75&#730;
    </span>
    <h2 class="weather-location">Santa Rosa, California</h2>
  </section>

  <section class="quote">
    <blockquote>Today, a beautiful day has begun, but a day.</blockquote>
  </section>

  <div class="container">
    <section class="todos">
      <h2 class="todos-title">
        Todos
      </h2>

      <div class="todos-content">
        <form id="todos-add-form">
          <input type="text" id="todos-add-text" class="todos-add-text" autocomplete="off" placeholder="Add a todo...">
        </form>
        <ul id="todos-list" class="todos-list">
        </ul>
          <p class="todos-list-placeholder">
            <i class="fas fa-check placeholder-icon"></i>
            <span>Everything's done</span>
          </p>
      </div>
    </section>

    <section class="card journal">
      <h2 class="card-title">
        <span class="card-title-bar"></span>
        Journal
      </h2>

      <div class="card-content">
        <div class="row placeholder-journal">
          <div class="placeholder-half">
            <i class="fas fa-history placeholder-icon"></i>
            <p class="placeholder-text">Read old entries</p>
            <button class="button placeholder-button journal-button-archive">Archive</button>
          </div>
          <div class="placeholder-half">
            <i class="fas fa-book" class="journal-icon placeholder-icon"></i>
            <p class="placeholder-text">Add a new entry</p>
            <button class="button placeholder-button journal-button-add">Add</button>
          </div>
        </div>

        <div class="journal-content-container hide">
          <textarea class="journal-content"></textarea>
          <button class="button journal-button journal-button-cancel">Cancel</button>
          <button class="button journal-button journal-button-save">Save</button>
        </div>

        <div class="journal-previous-entries-container hide">
          <button class="button journal-button journal-button-back">Back</button>
          <h3 class="journal-previous-entries-title">Previous Entries</h3>
          <ul class="journal-previous-entries">
          </ul>
        </div>

        <div class="journal-show hide">
          <button class="button journal-button-back">Back</button>
          <button class="button journal-button-delete">Delete</button>
          <p class="journal-show-content"></p>
        </div>
      </div>
    </section>
  
    <section class="card water-intake">
      <h2 class="card-title">
        <span class="card-title-bar"></span>
        Water
      </h2>

      <div class="card-content">
        <div class="placeholder">
          <i class="fas fa-tint placeholder-icon water-intake-icon"></i>
          <p class="placeholder-text"><span class="water-intake-total">0</span> / 100 oz</p>
          <input type="range" min="1" max="16" value="8" class="water-intake-range">
          <span class="range-tooltip">8</span>
          <div class="water-intake-buttons">
            <button class="button water-intake-button-add">Add</button><!--
         --><button class="button water-intake-button-remove">Remove</button><!--
         --><button class="button water-intake-button-clear">Clear</button>
          </div>
        </div>
        <img src="dist/images/water.svg" class="water-svg done"/>
      </div>
    </section>
  </div>


  <script src="dist/main.js"></script>
</body>
</html>
