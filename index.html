<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/styles/main.css">
  <title>Document</title>
</head>
<body>
  <section class="weather">
    <span class="weather-temp">
      <i class="fas fa-cloud-sun-rain"></i>
      75&#730;
    </span>
    <h2 class="weather-location">Santa Rosa, California</h2>
  </section>

  <section class="quote">
    <blockquote>Today, a beautiful day has begun, but a day.</blockquote>
  </section>

  <div class="container">
    <section class="todos">
      <h2 class="todos-title">
        Todos
      </h2>

      <div class="todos-content">
        <form id="todos-add-form">
          <input type="text" id="todos-add-text" class="todos-add-text" autocomplete="off" placeholder="Add a todo...">
        </form>
        <ul id="todos-list" class="todos-list">
        </ul>
          <p class="todos-list-placeholder">
            <i class="fas fa-check placeholder-icon"></i>
            <span>Everything's done</span>
          </p>
      </div>
    </section>

    <section class="journal">
      <h2 class="journal-title">
        <i class="fas fa-book" class="journal-icon"></i>
        Journal
      </h2>

      <div class="journal-content">
        <textarea>
        </textarea>
    
        <h3>Previous Entries</h3>
        <ul>
          <li><a href="#">Some title</a></li>
          <li><a href="#">Some title</a></li>
          <li><a href="#">Some title</a></li>
          <li><a href="#">Some title</a></li>
        </ul>
      </div>
    </section>
  
    <section class="water-intake">
      <h2 class="water-intake-title">
        <i class="fas fa-tint"></i>
        Water
      </h2>

      <div class="water-intake-content">
        <p>72 oz</p>
        <input type="range" min="1" max="16">
        <button>Add</button>
        <button>Remove</button>
        <button>Clear</button>
      </div>
    </section>
  </div>


  <script src="dist/main.js"></script>
</body>
</html>
